{% extends "indeetv/base.html" %}
{% block content %}
 <div class="container" style="margin-top:10%" >
	    <div class="row centered-form">
	      <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
	           <div class="panel panel-default">
	           <div class="panel-heading">
	            <div class="account-wall">
	            <h3 class="panel-title">Please Login </h3>
	            
	            </div>
	            <div class="panel-body">
	               <form class="form-signin" method="POST" action="login_req">{% csrf_token %}
	               {{status}}
	                <input style="margin-top:10px;" type="text" name="username" class="form-control input-sm" placeholder="Email" required autofocus>
	                
	                <input style="margin-top:10px;" type="password" name="password" class="form-control" placeholder="Password" required>
	                </div>
	                <button  class="btn btn-lg btn-primary btn-block" type="submit">
	                    Sign in</button>
	                <label class="checkbox pull-left">
	                   <!--  <input type="checkbox" value="remember-me">
	                    Remember me -->
	                </label>
	                </form>
	                <a href="signup" class="text-center new-account">Create an account </a>
	                </div>
	            
	        </div>
	    </div>
	</div>
{% endblock %}
