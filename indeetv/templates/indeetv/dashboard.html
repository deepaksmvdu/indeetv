{% extends "indeetv/base.html" %}
{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav " style="float:right;">
                    <li>
                        <a href="logout_user">Log Out</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center col-centered" style="margin-top: 10%;">
                <h1>Welcome to dashboard</h1>
                {% if documents %}
                    <ul>
                    {% for d in documents %}
                        <li><a href="mediafiles/{{d.fileupload.name}}" target="_blank">{{ d.fileupload.name }}</a></li>
                        
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>No documents.</p>
                {% endif %}
                <div class="col-lg-6 col-lg-offset-2">
                <form action="dashboard" class="form-signin" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <input type="file" class="btn btn-default btn-file" name="fileupload" id="fileToUpload">
                    <input type="text" name="newfilename" id="newfilename" style="margin-top: -35px;margin-left: 200px;" placeholder="upload file as(filename)">
                    <input type="hidden" for="user" name="user" value="{{user}}">
                   
                </div>
                    <input type="submit" class="btn btn-default" style="margin-top: -35px;margin-left: 450px;" value="Upload" name="submit">
                
                </form>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>




{% endblock %}
